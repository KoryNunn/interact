        <style>
            body{
                margin:0;
                padding:0;

            .spot{
                pointer-events:none;
                position:absolute;
                height:200px;
                width:200px;
                background:rgba(255,0,0,0.6);
                border-radius:200px;
                border-top-left-radius:0px !important;
                -webkit-transition:height 0.2s linear,width 0.2s linear, border-radius 0.2s linear;
            }
            .hitter{
                height:50px;
                width:50px;
                display:inline-block;
                border:solid 2px black;
                margin:0;
                padding:0;
            }
            
            .hitter.started{
                background:#0f0;            
            }
            .hitter.moved{
                background:#00f;            
            }
            .hitter.dragged{
                background:#fa0;            
            }
            .hitter.ended{
                background:red;            
            }
